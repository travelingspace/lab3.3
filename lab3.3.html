    <script>
        window.addEventListener("load", convertToStars);

        function convertToStars() {

            var movies = document.getElementsByClassName("ratings");
            var i;
            for (i = 0; i < movies.length; i++) {
                var starNum = movies[i].innerHTML.charAt(0);//take the first character from the span - number of stars
                movies[i].innerHTML = "";//clear the text from the span

                for (var x = 0; x < starNum; x++) {
                    movies[i].innerHTML = movies[i].innerHTML + "<span class='glyphicon glyphicon-star'></span>";
                }
            }
        };
